<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Update</title>
    <link href="/t/static/css/bootstrap.min.css", rel="stylesheet"/>
    <style>
        body{
            padding-top:50px;
        }
        .starter{
            padding:14px 150px;
            text-align: center;
        }
    </style>
</head>
<body background="/static/images/bg2.jpg">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a href="http://127.0.0.1:8000/home/" class="navbar-brand">Home</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="http://127.0.0.1:8000/book/">Book</a></li>
                    <li class="active"><a href="http://127.0.0.1:8000/author/">Author</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="starter">
            <form method="post" role="form">
                {% csrf_token %}
                <div class="form-group">
                    <label>ISBN</label>
                    <input type="number" name="ISBN" value="{{upbook.ISBN}}">
                </div>
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" name="Title" value="{{upbook.Title}}">
                </div>
                <div class="form-group">
                    <label>Author</label>
                    <input type="text" name="Author" value="{{upauthor.Name}}">
                </div>
                <div class="form-group">
                    <label>Publisher</label>
                    <input type="text" name="Publisher" value="{{upbook.Publisher}}">
                </div>
                <div class="form-group">
                    <label>PublishDate</label>
                    <input type="text" name="PublishDate" value="{{upbook.PublishDate}}">
                </div>
                <div class="form-group">
                    <label>Price</label>
                    <input type="number" name="Price" value="{{upbook.Price}}">
                </div>
                <div class="form-group">
                    <input type="submit" class="form-control" value="Change">
                    <input type="reset" class="form-control" value="重置">
                </div>
            </form>
        </div>
    </div>
    <h1 class="text-center">{{text}}</h1>
</body>
</html>
