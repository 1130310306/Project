<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Update</title>
    <link href="/t/static/css/bootstrap.min.css", rel="stylesheet"/>
    <style>
        body{
            padding-top:50px;
        }
        .starter{
            padding:14px 150px;
            text-align: center;
        }
    </style>
</head>
<body background="/static/images/bg2.jpg">
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a href="http://127.0.0.1:8000/home/" class="navbar-brand">Home</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="http://127.0.0.1:8000/book/">Book</a></li>
                <li class="active"><a href="http://127.0.0.1:8000/author/">Author</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="starter">
        <h1>Git change 3 file</h1>
        <form method="post" role="form">
            {% csrf_token %}
            <div class="form-group">
                <label>AuthorID</label>
                <input type="number" name="AuthorID">
            </div>
            <div class="form-group">
                <label>Name</label>
                <input type="text" name="Name">
            </div>
            <div class="form-group">
                <label>Age</label>
                <input type="text" name="Age">
            </div>
            <div class="form-group">
                <label>Country</label>
                <input type="text" name="Country">
            </div>
            <div class="form-group">
                <input type="submit" class="form-control" value="Add">
            </div>
        </form>
    </div>
</div>
<p class="text-center">{{text}}</p>
</body>
</html>
