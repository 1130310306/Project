<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Update</title>
    <link href="/t/static/css/bootstrap.min.css", rel="stylesheet"/>
    <style>
        body{
            padding-top:50px;
        }
        .starter{
            padding:34px 150px;
            text-align: center;
        }
    </style>
</head>
<body background="/static/images/bg2.jpg">
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a href="http://127.0.0.1:8000/home/" class="navbar-brand">Home</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="http://127.0.0.1:8000/book/">Book</a></li>
                <li class="active"><a href="http://127.0.0.1:8000/author/">Author</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="starter">
        <form role="form" method="GET">
            <div class="form-group">
                <label>Input Author's Name</label>
                <input type="text" name="authorname">
                <input type="submit" value="Search">
            </div>
        </form>
    </div>
</div>
<h1 class="alert-danger text-center">{{fdauthor}}'s books are as followsï¼š</h1>
    <div class="container">
        <div class="starter">
            <div class="table-responsive">
                <table class="table table-bordered table-striped table-hover">
                    <thead>
                        <tr class="info">
                            <td>ISBN</td>
                            <td>Title</td>
                            <td>Publisher</td>
                            <td>PublishDate</td>
                            <td>Price</td>
                        </tr>
                    </thead>
                    <tbody>
                        {%for abook in fdbooks%}
                        <tr>
                            <td>{{ abook.ISBN }}</td>
                            <td>{{ abook.Title }}</td>
                            <td>{{ abook.Publisher }}</td>
                            <td>{{ abook.PublishDate }}</td>
                            <td>{{ abook.Price }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>  
</body>
</html>
